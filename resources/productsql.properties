productlist=SELECT products.*,productcategorysubcategorymap.CategoryId, productcategorysubcategorymap.SubCategoryId, productpricing.TariffId, productpricing.MinPrice, productpricing.MaxPrice, productpricing.DefaultPrice, productpricing.Currency, productpricing.MaxReturnDays, productpricing.WarrentyAvailable, productpricing.DiscountPrice, productpricing.DiscountPercentage, productpricing.DiscountMode, productpricing.PriceMode, productpurchasewishcount.TariffId, productpurchasewishcount.PurchasedCount, productpurchasewishcount.ViewCount, productpurchasewishcount.WishListCount FROM Products products LEFT JOIN ProductCategorySubCategoryMap productcategorysubcategorymap ON products.productId = productcategorysubcategorymap.ProductId INNER JOIN ProductPricing productpricing ON products.productId = productpricing.ProductId LEFT JOIN ProductPurchaseWishCount productpurchasewishcount ON products.productId=productpurchasewishcount.ProductId;
productlistofgivenids=SELECT products.*, productcategorysubcategorymap.CategoryId, productcategorysubcategorymap.SubCategoryId, productpricing.TariffId, productpricing.MinPrice, productpricing.MaxPrice, productpricing.DefaultPrice, productpricing.Currency, productpricing.MaxReturnDays, productpricing.WarrentyAvailable, productpricing.DiscountPrice, productpricing.DiscountPercentage, productpricing.DiscountMode, productpricing.PriceMode, productpurchasewishcount.TariffId, productpurchasewishcount.PurchasedCount, productpurchasewishcount.ViewCount, productpurchasewishcount.WishListCount FROM Products products LEFT JOIN ProductCategorySubCategoryMap productcategorysubcategorymap ON products.productId = productcategorysubcategorymap.ProductId INNER JOIN ProductPricing productpricing ON products.productId = productpricing.ProductId LEFT JOIN ProductPurchaseWishCount productpurchasewishcount ON products.productId=productpurchasewishcount.ProductId WHERE products.productId in (:productIds);
productcount=SELECT COUNT(*) FROM Products products LEFT JOIN ProductCategorySubCategoryMap productcategorysubcategorymap ON products.productId = productcategorysubcategorymap.ProductId INNER JOIN ProductPricing productpricing ON products.productId = productpricing.ProductId LEFT JOIN ProductPurchaseWishCount productpurchasewishcount ON products.productId=productpurchasewishcount.ProductId;
shortproductlist=SELECT products.ProductId,products.ProductName,products.ProductThumbnail, productpurchasewishcount.PurchasedCount,productpurchasewishcount.ViewCount, productpurchasewishcount.WishListCount, productpricing.DefaultPrice FROM Products products INNER JOIN ProductPricing productpricing ON products.productId = productpricing.ProductId LEFT JOIN ProductPurchaseWishCount productpurchasewishcount ON products.productId=productpurchasewishcount.ProductId;
categorieslist=SELECT category.CategoryId as CategoryId,category.CategoryName as CategoryName,category2.CategoryId as SubCategoryId FROM CATEGORY category LEFT JOIN CATEGORY category2 ON category.CategoryId<>category2.CategoryId AND category.CategoryId=category2.ParentCategory AND category.status=1 AND category2.status=1 ORDER BY category.Depth;
rootcategorieslist=SELECT category.CategoryId FROM Category category WHERE category.RootCategory=category.CategoryId AND category.ParentCategory=category.CategoryId AND category.status=1;
orphancategorieslist=SELECT category.CategoryId FROM Category category WHERE category.RootCategory IS null AND category.ParentCategory IS null AND category.status=1;
categoryids=SELECT category.CategoryId FROM Category category WHERE category.CategoryName IN (:categoryNames) AND category.status=1;